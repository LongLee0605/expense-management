<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="pwaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="url(#pwaGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="128" cy="128" r="60" fill="white" opacity="0.1"/>
  <circle cx="384" cy="384" r="80" fill="white" opacity="0.1"/>
  
  <!-- Main icon - Money bag with dollar sign -->
  <g transform="translate(256, 256)">
    <!-- Money bag shape -->
    <path d="M-80,-40 Q-80,-80 -40,-100 L40,-100 Q80,-80 80,-40 L80,120 Q80,160 40,180 L-40,180 Q-80,160 -80,120 Z" 
          fill="white" opacity="0.95" filter="url(#shadow)"/>
    <!-- Dollar sign -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#3b82f6" text-anchor="middle" dominant-baseline="middle">$</text>
    <!-- Decorative lines -->
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#3b82f6" stroke-width="4" opacity="0.3"/>
  </g>
  
  <!-- Small decorative elements -->
  <circle cx="100" cy="400" r="20" fill="white" opacity="0.2"/>
  <circle cx="412" cy="100" r="15" fill="white" opacity="0.2"/>
</svg>
